<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script src="./resources/ace/js/jquery.min.js" type="text/javascript" />
	<script src="./resources/ace/js/jquery.maskedinput.min.js" type="text/javascript" />
	<link href="./resources/ace/css/bootstrap.min.css" rel="stylesheet" />
	<link href="./resources/ace/css/font-awesome.min.css" rel="stylesheet" />
	<link href="./resources/ace/css/ace-fonts.css" rel="stylesheet" />
	<link href="./resources/ace/css/ace.min.css" rel="stylesheet" />
	<!--[if lte IE 9]>
  	<link href="./resources/ace/css/ace-part2.min.css" rel="stylesheet" />
 	<![endif]-->
	<!--[if lte IE 9]>
 	<link href="./resources/ace/css/ace-ie.min.css" rel="stylesheet" />
 	<![endif]-->
 <title>Autenticação de Usuário</title>
</h:head>

<h:body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div style="margin-top: 30%"></div>
						<div class="center">
							<!-- <h1>
								<span class="blue">VCART</span>
							</h1>
							<h3>
								<span class="gray">REGISTRO DE IMÓVEIS</span>
							</h3> -->
							<h:graphicImage value="/resources/image/vcart-caixa.png" width="258" height="80"/>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="ace-icon fa fa-lock green"></i> Autenticação
										</h4>

										<div class="space-6"></div>

										<h:form id="login-form">
											<p:messages id="login-msg" showIcon="false" autoUpdate="true" closable="true" />
											<fieldset>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<h:inputText value="#{LoginBean.cpf}" type="text" converter="DocumentoConverter"
															styleClass="form-control mask-cpf" placeholder="CPF">
														</h:inputText>
														<i class="ace-icon fa fa-user"></i> 
													</span>
												</label> 
												<label class="block clearfix"> 
													<span class="block input-icon input-icon-right">
														<h:inputSecret value="#{LoginBean.senha}" class="form-control" placeholder="Senha" />
															<i class="ace-icon fa fa-key"></i>
													</span>
												</label>

												<div class="space"></div>

												<div class="clearfix">
													<h:commandLink action="#{LoginBean.login()}">
														<button class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-sign-in"></i>
															<span class="bigger-110">Entrar</span>
														</button>
													</h:commandLink>
												</div>

												<div class="space"></div>

												<div class="space-4"></div>
											</fieldset>
										</h:form>
									</div>
									<!-- /.widget-body -->
								</div>
								<!-- /.login-box -->
							</div>
							<!-- /.signup-box -->
						</div>
						<!-- /.position-relative -->
						<div class="center">
							<h:graphicImage value="/resources/image/virtus-sm.png" />
							<!-- <a href="#"> <i
								class="ace-icon fa fa-twitter-square light-blue bigger-120"></i>
							</a> <a href="#"> <i
								class="ace-icon fa fa-facebook-square text-primary bigger-120"></i>
							</a> <a href="#"> <i
								class="ace-icon fa fa-rss-square orange bigger-120"></i>
							</a> -->
						</div>
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container -->
</h:body>
</html>
