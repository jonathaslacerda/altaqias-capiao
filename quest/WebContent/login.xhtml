 <title>Autenticação de Usuário</title>
</h:head>

<h:body class="login-layout light-login">
	<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-plane green"></i>
									<span class="red">Quest</span>
									<span class="white" id="id-text2">Trip</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; Altaqias</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-car green"></i>
												Informe seus dados de acesso
											</h4>

											<div class="space-6"></div>

											<h:form id="form-registro-autenticar" prependId="false">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<h:inputText value="#{LoginBean.email}" class="form-control" pt:placeholder="email" />
															<i class="ace-icon fa fa-envelope-o"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<h:inputSecret value="#{LoginBean.senha}" class="form-control" pt:placeholder="senha" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> Remember Me</span>
														</label>
														<h:commandLink action="#{LoginBean.logar()}">
															<button type="button" class="width-35 pull-right btn btn-sm btn-primary">
																<i class="ace-icon fa fa-key"></i>
																<span class="bigger-110">Login</span>
															</button>
														</h:commandLink>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</h:form>

											<div class="social-or-login center">
												<span class="bigger-110">ou Acesse Usando</span>
											</div>

											<div class="space-6"></div>

											<div class="social-login center">
												<a class="btn btn-primary">
													<i class="ace-icon fa fa-facebook"></i>
												</a>

												<a class="btn btn-info">
													<i class="ace-icon fa fa-twitter"></i>
												</a>

												<a class="btn btn-danger">
													<i class="ace-icon fa fa-google-plus"></i>
												</a>
											</div>
										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="#" data-target="#forgot-box" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i>
													Esqueci a senha
												</a>
											</div>

											<div>
												<a href="#" data-target="#signup-box" class="user-signup-link">
													Realizar cadastro
													<i class="ace-icon fa fa-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												Recuperar senha
											</h4>

											<div class="space-6"></div>
											<p>
												informe seu email para receber as instrucoes de recuperacao
											</p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="ace-icon fa fa-lightbulb-o"></i>
															<span class="bigger-110">Enviar!</span>
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												Voltar para o login
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="ace-icon fa fa-users blue"></i>
												Cadastro de novo usuario
											</h4>

											<div class="space-6"></div>
											<p> Informe seus dados: </p>

											<h:form id="form-registro-cliente" prependId="false">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<h:inputText converter="DocumentoConverter" value="#{RegistroClienteBean.cliente.documento}" class="form-control mask-cpf" pt:placeholder="CPF" />
															<i class="ace-icon fa fa-id-card-o"></i>
														</span>
													</label>
													
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<h:inputText id="nome" required="true" requiredMessage="obrigatorio" value="#{RegistroClienteBean.cliente.nome}" class="form-control" pt:placeholder="Nome" />
															<i class="ace-icon fa fa-user"></i>
															<h:message id="msg-nome" for="nome" errorStyle="color: #a94442;"/>
														</span>
													</label>
													
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<h:inputText value="#{RegistroClienteBean.cliente.email}" type="email" class="form-control" pt:placeholder="Email" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
													</label>
													
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<h:inputText value="#{RegistroClienteBean.cliente.telefone}" class="form-control mask-telefone" pt:placeholder="Fone" />
															<i class="ace-icon fa fa-phone"></i>
														</span>
													</label>
													
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<h:inputText value="#{RegistroClienteBean.cliente.idiomas}" class="form-control" pt:placeholder="Idiomas                     Ex.: Ingles, Alemao" />
															<i class="ace-icon fa fa-comments"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<h:inputSecret value="#{RegistroClienteBean.cliente.senha}" class="form-control" pt:placeholder="Senha" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<h:inputSecret value="#{RegistroClienteBean.senha}" class="form-control" pt:placeholder="Repita a senha" />
															<i class="ace-icon fa fa-retweet"></i>
														</span>
													</label>

													<label class="block">
														<input type="checkbox" class="ace" />
														<span class="lbl">
															Eu aceito os 
															<a href="#">Termos de Uso</a>
														</span>
													</label>

													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="ace-icon fa fa-refresh"></i>
															<span class="bigger-110">Limpar</span>
														</button>

														<h:commandLink>
															<button type="button" class="width-65 pull-right btn btn-sm btn-success">
																<span class="bigger-110">Cadastrar</span>
																<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
															</button>
															<f:ajax execute="@form" listener="#{RegistroClienteBean.registrar()}" render="@form"/>
														</h:commandLink>
													</div>
												</fieldset>
											</h:form>
										</div>

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												<i class="ace-icon fa fa-arrow-left"></i>
												Voltar para o login
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.signup-box -->
							</div><!-- /.position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->
	<script type="text/javascript">
		jQuery(function($) {
		 $(document).on('click', '.toolbar a[data-target]', function(e) {
			e.preventDefault();
			var target = $(this).data('target');
			$('.widget-box.visible').removeClass('visible');//hide others
			$(target).addClass('visible');//show target
		 });
		});
	</script>

	<script src="./resources/ace/js/fuelux/fuelux.tree.min.js" type="text/javascript" />

	<script src="./resources/ace/js/jquery.maskedinput.min.js" type="text/javascript" />
	<script src="./resources/ace/js/ace-elements.min.js" type="text/javascript" />
	<script src="./resources/ace/js/ace.min.js" type="text/javascript" />

	<script src="./resources/ace/js/date-time/moment-with-locales.min.js" type="text/javascript" />
