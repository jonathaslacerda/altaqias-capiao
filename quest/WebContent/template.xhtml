<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jstl/fmt"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
<h:head>
	<script src="#{request.contextPath}/resources/ace/js/ace-extra.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/html5shiv.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/jquery.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/date-time/moment.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/js/auxiliar.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/js/mascara.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/js/jquery.price_format.2.0.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/js/datetimepicker.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/js/datepicker.js" type="text/javascript" />
	
	<link href="#{resource['image/logoi.ico']}" rel="shortcut icon" type="image/x-icon" /> 
	<link href="#{request.contextPath}/resources/css/geral.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/jquery-ui.min.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/chosen.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/select2.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/ui.jqgrid.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/jquery.gritter.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/bootstrap.min.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/font-awesome.min.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/ace-fonts.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/ace.min.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/bootstrap-datetimepicker.css" rel="stylesheet" />
	<!--[if lte IE 9]>
    <link href="#{request.contextPath}/resources/ace/css/ace-part2.min.css" rel="stylesheet" />
    <![endif]-->
	<link href="#{request.contextPath}/resources/ace/css/ace-skins.min.css" rel="stylesheet" />
	<link href="#{request.contextPath}/resources/ace/css/ace-rtl.min.css" rel="stylesheet" />
	<!--[if lte IE 9]>
    <link href="#{request.contextPath}/resources/ace/css/ace-ie.min.css" rel="stylesheet" />
    <![endif]-->
	<title><ui:insert name="title" /></title>
</h:head>

<h:body styleClass="no-skin">
	<div id="navbar" class="navbar navbar-default navbar-fixed-top">
		<div id="navbar-container" class="navbar-container">

			<button type="button"
				class="navbar-toggle menu-toggler pull-left fixed" id="menu-toggler">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>

			<div class="navbar-header pull-left">
				<h:form>
					<a href="#{request.contextPath}/home.jsf" class="navbar-brand">
						<h:graphicImage value="/resources/image/vcart_imoveis_logo.png" width="86" height="26" />
					</a>
				</h:form>
			</div>
			<!-- /.navbar-header -->

			<div class="navbar-buttons navbar-header pull-right">
				<h:form id="template-form">
					<ul class="nav ace-nav">
						<ui:insert name="notification" />
						<li class="light-blue">
							<a data-toggle="dropdown" href="#" class="dropdown-toggle">
								<span class="user-info">
									<small>Bem Vindo,</small> #{SessaoBean.cliente.nome}
								</span>
								<i class="ace-icon fa fa-caret-down"></i>
							</a>
							<ul class="user-menu dropdown-menu dropdown-menu-right dropdown-yellow dropdown-caret dropdown-close">
						    	<li>
									<h:commandLink action="#{LoginBean.sair()}" value="">
										<small>
											<i class="ace-icon fa fa-power-off"></i>
						    				Sair
						    			</small>
						    		</h:commandLink>
						    	</li>
							</ul>
						</li>
					</ul>
				</h:form>
			</div>
			<!-- /.navbar-buttons -->
		</div>
		<!-- /.navbar-container -->
	</div>
	<!-- /.navbar -->


	<div class="main-container" id="main-container">
		<div class="sidebar responsive sidebar-fixed" id="sidebar">
			<ui:include src="menu.xhtml"/>
		</div>

		<div class="main-content">
			<div class="page-content">
				<ui:insert name="conteudo" />
			</div>
		</div>
		<!-- /.main-content -->

		<div class="footer">
			<div class="footer-inner">
				<div class="footer-content" style="padding: 10px; line-height: 0px;">
					<div class="pull-left" style="text-align: left">
						<div class="small text-muted" style="padding-top: 20px;">
							<h:outputText value="&copy; 2017 - Altaqias - Todos os direitos reservados" />
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="#{request.contextPath}/resources/ace/js/jquery-ui.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/jquery.maskedinput.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/bootstrap.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/jquery.dataTables.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/jquery.dataTables.bootstrap.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/bootbox.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/jquery.hotkeys.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/bootstrap-wysiwyg.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/chosen.jquery.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/select2.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/fuelux/fuelux.tree.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/jquery.gritter.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/jquery.maskedinput.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/ace-elements.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/ace.min.js" type="text/javascript" />
	<!--[if lte IE 8]><script src="#{request.contextPath}/resources/ace/js/excanvas.min.js"></script><![endif]-->
 	<script src="#{request.contextPath}/resources/ace/js/jquery.easypiechart.min.js"></script>
 	
	<script src="#{request.contextPath}/resources/ace/js/date-time/moment-with-locales.min.js" type="text/javascript" />
	<script src="#{request.contextPath}/resources/ace/js/date-time/bootstrap-datetimepicker.min.js" type="text/javascript" />
 	
</h:body>
</f:view>
</html>
